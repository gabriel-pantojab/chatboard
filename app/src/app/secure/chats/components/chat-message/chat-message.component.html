<div class="message relative flex flex-col rounded-xl bg-white px-2 py-1 shadow-sm">
  <p>
    {{ message }}
  </p>

  <div class="flex w-full justify-end gap-1">
    <span class="text-[12px] opacity-50">{{ time }}</span>

    @if (isMe) {
      <span
        [ngClass]="{
          'opacity-50': !hasBeenRead,
          'text-blue-500': hasBeenRead,
        }">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="18"
          height="18"
          color="currentColor"
          fill="none">
          <path
            d="M3 13.3333C3 13.3333 4.5 14 6.5 17C6.5 17 6.78485 16.5192 7.32133 15.7526M17 6C14.7085 7.14577 12.3119 9.55181 10.3879 11.8223"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round" />
          <path
            d="M8 13.3333C8 13.3333 9.5 14 11.5 17C11.5 17 17 8.5 22 6"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </span>
    }
  </div>
</div>
